<ion-header>
  <ion-toolbar>
    <ion-title>Discover places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
         <ion-card>
           <ion-card-header>
             <ion-card-title>{{placeList[0]?.title}}</ion-card-title>
             <ion-card-subtitle>{{placeList[0]?.price | currency}} per night</ion-card-subtitle>
           </ion-card-header>
           <ion-img [src]="placeList[0]?.imgUrl"></ion-img>
           <ion-card-content>
              <p>{{placeList[0]?.description}}</p>
           </ion-card-content>
         </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
     <ion-list>
       <ion-item *ngFor="let place of placeList.slice(1)">
          <ion-thumbnail slot="start">
            <ion-img [src]="place.imgUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{place.title}}</h2>
            <p>{{place.description}}</p>
          </ion-label>
       </ion-item>
     </ion-list>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
